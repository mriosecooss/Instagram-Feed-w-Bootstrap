<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed w/ Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<div class="container-fluid">

    <body>
        <!-- Logo y instagram -->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://svgsilh.com/svg_v2/1562139.svg" alt="" width="30" height="24"
                        class="d-inline-block align-text-top">
                    Instagram
                </a>

                <!-- Div B.Verde+B.Dropdown -->
                <div class="2 botones">

                    <!-- Boton principal verde -->
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        data-bs-whatever="@mdo">Create a new post</button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>

                                <!-- Box de comentario como agrandar el tamaño del box?-->
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="recipient-name" class="col-form-label">Caption:</label>
                                            <input type="text" class="form-control" id="recipient-name"
                                                placeholder="Add the caption of your post here">
                                        </div>
                                    </form>
                                </div>

                                <!-- boton de camara y ubicacion, como separar los iconos y alinearlos?-->
                                <div class="buttons"></div>
                                <div class="camara/ubicacion">
                                    <button type="button" class="btn btn-light btn-sm col-1 border border-light">
                                        <i class="fa-solid fa-camera" style="color: #000000;"></i>
                                        <button type="button" class="btn btn-light btn-sm col-1 border border-light">
                                            <i class="fa-solid fa-location-dot" style="color: #000000;"></i>
                                </div>
                                </button>

                                <!-- Botones inferiores con borde superior -->
                                <!-- Consultar como aumentar el grosor del span, no resulto el border-5 o border-top border-5 -->
                                <div class="modal-footer">
                                    <span class="border-top"></span>
                                    <button type="button" class="btn btn-secondary">Close</button>
                                    <button type="button" class="btn btn-success">Publish</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Boton dropdown, porque tiene borde??/ cambiarle la dirección de bajada a la izquierda/ cambiar color a rojo en log out? -->
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Accesibility</a></li>
                            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Log Out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Cambio de pagina -->
        <nav aria-label="Page navigation example" class="margen">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link text-secondary" href="index.html">
                        <i class="fas fa-th"></i></a>
                </li>
                <li class="page-item"><a class="page-link text-secondary" href="Feed.html">■</a></li>
            </ul>
        </nav>

            </div>
            <div class="col-4 xs">
                <img src="https://matematicasvedicas.org/wp-content/uploads/dhruv-deshmukh-266273.jpg">

            <div class="col-4 xs">
                <img src="https://matematicasvedicas.org/wp-content/uploads/dhruv-deshmukh-266273.jpg">
            </div>
        </div>
        <!-- ROW 1 IMAGENES, NO ENCONTRE LA FORMA DE SEPARAR LOS ROWS 1 2 3 IMAGENES MUY GRANDES -->

            <div class="col-4 xs">
                <img src="https://matematicasvedicas.org/wp-content/uploads/dhruv-deshmukh-266273.jpg">
            </div>
            <div class="col-4 xs">
                <img src="https://matematicasvedicas.org/wp-content/uploads/dhruv-deshmukh-266273.jpg">
