<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed w/ Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/58ba15de78.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<div class="container-fluid">

    <body>
        <!-- Logo y instagram -->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://svgsilh.com/svg_v2/1562139.svg" alt="" width="30" height="24"
                        class="d-inline-block align-text-top">
                    Instagram
                </a>

                <!-- Div B.Verde+B.Dropdown -->
                <div class="2 botones">

                    <!-- Boton principal verde -->
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        data-bs-whatever="@mdo">Create a new post</button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <!-- Box de comentarios -->
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3" style="height: 75px;">
                                            <label for="recipient-name" class="col-form-label">Caption:</label>
                                            <textarea
                                                class="form-control h-65 text-secondary">Add the caption of your post here</textarea>
                                        </div>
                                    </form>
                                </div>

                                <!-- boton de camara y ubicacion -->
                                <div class="buttons"></div>
                                <div class="camara/ubicacion ps-3 pb-4 pt-1">
                                    <div class="div"></div>
                                    <button type="button" class="btn btn-light btn-sm col-1 border border-1">
                                        <i class="fa-solid fa-camera" style="color: #000000;"></i>
                                    </button>
                                    <button type="button" class="btn btn-light btn-sm col-1 border border-1">
                                        <i class="fa-solid fa-location-dot" style="color: #000000;"></i>
                                    </button>
                                </div>
                                <!-- Botones inferiores -->
                                <div
                                    class="modal-footer border border-secondary border-top-1px border-bottom-0 border-start-0 border-end-0">
                                    <button type="button" class="btn btn-secondary border">Close</button>
                                    <button type="button" class="btn btn-success">Publish</button>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- Boton dropdown -->
                    <div class="btn-group dropdown-end">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Accesibility</a></li>
                            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="#">Log Out</a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </nav>

        <!-- Cambio de pagina -->
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link text-primary border border-0" href="index.html">
                        <i class="fas fa-th"></i></a>
                </li>
                <li class="page-item"><a class="page-link text-secondary border border-0" href="Feed.html">â– </a></li>
            </ul>
        </nav>
        <!-- Cuadrilla de imagenes -->
        <div class="row gx-2 gy-2 mt-1">
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <div class="img-container">
                    <img class="img-fluid1"
                        src="https://i.pinimg.com/564x/f0/a2/29/f0a2296445d9bb8efc7c28965d4a6611.jpg">
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4">
                <div class="img-container">
                    <img class="img-fluid1"
                        src="https://i.pinimg.com/564x/43/6c/33/436c33b68ddfb72706197ec0065a3833.jpg">
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4">
                <div class="img-container">
                    <img class="img-fluid1"
                        src="https://i.pinimg.com/564x/7b/73/93/7b73934f01bf26f506ce3f20e39aebd4.jpg">
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4">
                <div class="img-container">
                    <img class="img-fluid1"
                        src="https://i.pinimg.com/564x/31/6e/55/316e550e662e67c9a4e10c65573bb2e2.jpg">
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4">
                <div class="img-container">
                    <img class="img-fluid1"
                        src="https://i.pinimg.com/564x/97/28/51/972851dc96747360d3f2caa62584349f.jpg">
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4">
                <div class="img-container">
                    <img class="img-fluid1"
                        src="https://i.pinimg.com/564x/28/58/94/285894e88b919f9ad58abc7c9a1964db.jpg">
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4">
                <div class="img-container">
                    <img class="img-fluid1"
                        src="https://i.pinimg.com/564x/a6/12/57/a6125796453d8352fbfe3a572c8c8d97.jpg">
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4">
                <div class="img-container">
                    <img class="img-fluid1"
                        src="https://i.pinimg.com/564x/cb/d9/75/cbd97599c0d0b638b2145da9cba56ab6.jpg">
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4">
                <div class="img-container">
                    <img class="img-fluid1"
                        src="https://i.pinimg.com/564x/07/09/51/070951fbdeeb1ef87c8b06524a5a0866.jpg">
                </div>
            </div>
        </div>
    </body>

</html>
